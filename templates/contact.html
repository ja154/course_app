{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<section class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12 text-center">
                <h2 class="mb-5" style="color: var(--heading-color);">We'd love to hear from you</h2>
            </div>
        </div>
        <div class="row custom-block">
            <div class="col-lg-6 col-12">
                <h4 class="mb-4">Send a Message</h4>
                <form action="{{ url_for('contact') }}" method="post" role="form">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-control-custom" placeholder="Your Name" required>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12"> 
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control-custom" placeholder="Your Email" required>
                        </div>
                        <div class="col-12">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control-custom" placeholder="Subject" required>
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control-custom" rows="5" id="message" name="message" placeholder="Tell me about the project" required></textarea>
                        </div>
                        <div class="col-lg-4 col-12">
                            <button type="submit" class="custom-btn mt-3">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-5 col-12 mx-auto mt-5 mt-lg-0">
                <h4 class="mb-4">Find Us</h4>
                <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2595.065641062665!2d-122.4230416990949!3d37.80335401520422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858127459fabad%3A0x808ba520e5e9edb7!2sFrancisco%20Park!5e1!3m2!1sen!2sth!4v1684340239744!5m2!1sen!2sth" width="100%" height="250" style="border:0; border-radius: 0.5rem;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <h5 class="mt-4 mb-2">Topic Listing Center</h5>
                <p>Bay St &, Larkin St, San Francisco, CA 94109, United States</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
