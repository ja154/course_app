<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Code AI - {% block title %}Welcome{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007bff; --secondary-color: #6c757d; --background-color: #f8f9fa;
            --text-color: #212529; --card-bg: #ffffff; --heading-color: #343a40; --link-color: #0056b3;
            --nav-link-color: #555; --footer-bg: #e9ecef; --footer-text: #6c757d;
        }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--background-color); color: var(--text-color); transition: background-color 0.3s ease, color 0.3s ease; display: flex; flex-direction: column; min-height: 100vh; }
        main { flex-grow: 1; }
        .site-header { background-color: var(--card-bg); padding: 2rem 0; border-bottom: 1px solid #dee2e6; transition: background-color 0.3s ease, border-color 0.3s ease; }
        .site-header h1 { font-family: 'Roboto Mono', monospace; color: var(--primary-color); font-weight: 700; }
        .navbar-custom a { color: var(--nav-link-color); margin: 0 1rem; font-weight: 600; text-decoration: none; transition: color 0.3s; }
        .navbar-custom a:hover { color: var(--primary-color); }
        .section-padding { padding: 60px 0; }
        .custom-block { background-color: var(--card-bg); padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease; }
        .custom-btn { background: var(--primary-color); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; text-decoration: none; font-weight: bold; display: inline-block; transition: background-color 0.3s, transform 0.2s; }
        .custom-btn:hover { background-color: var(--link-color); transform: translateY(-2px); }
        .site-footer { background-color: var(--footer-bg); color: var(--footer-text); padding: 2rem 0; margin-top: auto; transition: background-color 0.3s ease, color 0.3s ease;}
        #theme-toggle { position: fixed; top: 1rem; right: 1rem; background-color: var(--card-bg); color: var(--text-color); border: 1px solid #ccc; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; z-index: 1000; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        body.dark { --primary-color: #00bcd4; --secondary-color: #4dd0e1; --background-color: #000428; --text-color: #e0f7fa; --card-bg: rgba(0, 0, 0, 0.7); --heading-color: #00bcd4; --link-color: #4dd0e1; --nav-link-color: #00bcd4; --footer-bg: rgba(0, 0, 0, 0.5); --footer-text: #e0f7fa; }
        body.dark { background: linear-gradient(135deg, #000428, #004e92); font-family: 'Roboto Mono', monospace; }
        body.dark .site-header { background: rgba(0, 0, 0, 0.5); border-bottom: 1px solid #004e92; }
        body.dark .site-header h1 { text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4; }
        body.dark .custom-btn { background: #00bcd4; color: #0d1117; box-shadow: 0 4px 15px rgba(0, 188, 212, 0.5); }
        body.dark .custom-btn:hover { background-color: #4dd0e1; box-shadow: 0 6px 20px rgba(77, 208, 225, 0.6); }
        body.dark #theme-toggle { background-color: #333; color: #fff; border-color: #555; }
        .toggle-icon .bi-sun { display: none; } .toggle-icon .bi-moon { display: block; }
        body.dark .toggle-icon .bi-sun { display: block; } body.dark .toggle-icon .bi-moon { display: none; }
        .form-control-custom { display: block; width: 100%; padding: 0.75rem; font-size: 1rem; line-height: 1.5; color: var(--text-color); background-color: var(--background-color); border: 1px solid var(--secondary-color); border-radius: 0.375rem; transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out; margin-bottom: 1rem; }
        .form-control-custom:focus { color: var(--text-color); background-color: var(--card-bg); border-color: var(--primary-color); outline: 0; box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); }
        body.dark .form-control-custom:focus { box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.25); }
    </style>
</head>
<body>

    <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="toggle-icon"><i class="bi bi-moon"></i><i class="bi bi-sun"></i></span>
    </button>

    <header class="site-header text-center">
        <div class="container">
            <h1 class="my-3">Vibe Code AI</h1>
            <nav class="navbar-custom">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('ai') }}">AI Page</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer text-center">
        <p>Â© <span id="current-year"></span> Vibe Code AI. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        const body = document.body;
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') body.classList.remove('dark');
            else body.classList.add('dark');
        }
        function toggleTheme() {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
        document.addEventListener('DOMContentLoaded', applyTheme);
    </script>
</body>
</html>
